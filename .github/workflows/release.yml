name: Build and Save Docker Image

# 1. הטריגר: מתי להתעורר
on:
  release:
    types: [published]

# 2. העבודה: מה לעשות
jobs:
  build-and-save:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # צעד א: הבאת הקוד
      - name: Checkout code
        uses: actions/checkout@v4

      # צעד ב: הכנת הדוקר
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # צעד ג: בנייה ושמירה לקובץ
      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: my-app:${{ github.ref_name }}
          outputs: type=docker,dest=/tmp/my-image.tar

      # צעד ד: העלאה לאתר 
      - name: Upload Artifact
        uses: softprops/action-gh-release@v1
        with:
          files: /tmp/my-image.tar